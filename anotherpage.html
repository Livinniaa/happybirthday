<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Special</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #2E3A59, #1A2A3A); /* Deeper contrast */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
 /* Overlay for Welcome Message */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
        }

        .overlay h1 {
            font-size: 3rem;
            text-align: center;
            color: #FFD700; /* Gold */
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
            animation: fadeOut 4s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
  /* Message */
        .message {
            position: absolute;
            top: 10%;
            font-size: 2.5rem;
            color: #FF6347; /* Tomato Red for contrast */
            text-shadow: 0 0 15px rgba(255, 99, 71, 0.8);
            animation: showMessage 4s 4s forwards;
            display: none; /* Hidden initially */
        }

        @keyframes showMessage {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Slideshow */
        .slideshow {
            position: relative;
            width: 80%;
            max-width: 1000px;
            height: 50vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            animation: fadeInSlideshow 4s 8s forwards;
            opacity: 0;
        }
@keyframes fadeInSlideshow {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .slides {
            display: flex;
            width: 300%;
            animation: fadeZoom 12s infinite;
        }

        .slide {
            width: 100%;
            flex-shrink: 0;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .slide1 { background-image: url('exm.jpeg'); }
        .slide2 { background-image: url('sino.jpeg'); }
        .slide3 { background-image: url('image3.jpg'); }

        @keyframes fadeZoom {
            0% { transform: translateX(0) scale(1); opacity: 1; }
            33% { transform: translateX(-100%) scale(1.05); opacity: 1; }
            66% { transform: translateX(-200%) scale(1); opacity: 1; }
            100% { transform: translateX(0) scale(1.05); opacity: 1; }
        }
 .text-overlay {
            position: absolute;
            bottom: 10%;
            width: 100%;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700; /* Gold */
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: fadeTextIn 3s forwards;
        }

        @keyframes fadeTextIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Floating Hearts */
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #FF69B4; /* Pinkish Red */
            animation: float 6s infinite;
            opacity: 0.8;
        }
  @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(20px);
                opacity: 0;
            }
        }

        /* Final message style */
        .final-message {
            font-size: 3rem;
            text-align: center;
            color: #FF6347; /* Tomato Red */
            text-shadow: 0 0 20px rgba(255, 99, 71, 0.8);
            margin-top: 20px;
            opacity: 0;
            display: flex;
            flex-direction: row;
            justify-content: center;
            z-index: 3; /* Ensure it's on top */
        }

        .final-message span {
            font-size: 2rem;
            letter-spacing: 5px;
            animation: slideIn 2s forwards;
            padding: 0 10px;
            transform: translateX(-50px);
        }

        .final-message .love {
            animation-delay: 0s;
        }

        .final-message .miss {
            animation-delay: 0.5s;
        }

        @keyframes slideIn {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        /* Particle Effects */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Welcome!</h1>
    </div>

    <div class="message">
        It‚Äôs a special day just for you!
    </div>

    <div class="slideshow">
        <div class="slides">
            <div class="slide slide1">
                <div class="text-overlay">Wishing you happiness and love.</div>
            </div>
            <div class="slide slide2">
                <div class="text-overlay">May your day be as special as you are.</div>
            </div>
            <div class="slide slide3">
                <div class="text-overlay">You are loved more than words can say.</div>
            </div>
        </div>
    </div>

    <div class="floating-hearts">
        <script>
            function generateHearts(count) {
                const emojis = ["‚ù§", "üíñ", "üíï", "üíò", "üíù"];
                for (let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 5 + 's';
                    document.body.appendChild(heart);
                }
            }

            generateHearts(40);
        </script>
    </div>

    <div class="final-message">
        <span class="love">I love you ‚ù§</span>
        <span class="miss">and miss you üòò</span>
    </div>

    <canvas></canvas>

    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.color = rgba(255, 255, 255, ${Math.random()});
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }
        }

        function initParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // Sequential Animation Control
        document.addEventListener('DOMContentLoaded', () => {
            const overlay = document.querySelector('.overlay');
            const message = document.querySelector('.message');
            const slideshow = document.querySelector('.slideshow');
            const finalMessage = document.querySelector('.final-message');

            setTimeout(() => {
                overlay.style.display = 'none';
                message.style.display = 'block';
            }, 4000);

            setTimeout(() => {
                message.style.display = 'none';
                slideshow.style.display = 'block';
            }, 8000);

            setTimeout(() => {
                slideshow.style.display = 'none';
                finalMessage.style.opacity = 1; // Show final message
            }, 16000); // Delay the final message longer
        });
    </script>
</body>
</html>
